version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: the_way
      POSTGRES_USER: the_way_user
      POSTGRES_PASSWORD: your_password_here
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
